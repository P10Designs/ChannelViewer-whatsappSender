<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STREAM PANEL</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <header>

  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo center">WHATSAPP - YOUTUBE <i class="material-icons right">notifications</i></a>
    </div>
  </nav>   
  </header>
  <main class="container">
    <div class="spacer">
      <div class="button">
        <button id="lives" type="button" class="btn btn-primary text-align-center">LIVES
          <i class="material-icons right">send</i>
        </button>
        <span class="lives_time">00:00:00</span>
      </div>
      <div class="button">
        <button id="scheduled" type="button" class="btn btn-primary">SCHEDULED
          <i class="material-icons right">send</i>
        </button>
        <span class="scheduled_time">00:00:00</span>
      </div>
      <div class="button">
        <button id="all" type="button" class="btn btn-primary">ALL
          <i class="material-icons right">send</i>
        </button>
        <span class="all_time">00:00:00</span>
      </div>
    </div>
    <br><br><br><br>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s5">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Nombre</label>
          </div>
          <div class="input-field col s5">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Telefono</label>
          </div>
          <div class="input-field col s2">
            <button id="add" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></button>
          </div>
        </div>
      </form>
    </div>

    <ul id="users" class="collection with-header">
      <li class="collection-header"><h4>Users</h4></li>
    </ul>          
  </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/index.js"></script>
</body>
</html>
